<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
    <script>
      // Initialize Firebase
	  var config = {
	    apiKey: "AIzaSyAE7CPhKOmQDY2j-A7Cjdj8bmgE03yH9l4",
	    authDomain: "iot-demo505.firebaseapp.com",
	    databaseURL: "https://iot-demo505.firebaseio.com",
	    projectId: "iot-demo505",
	    storageBucket: "iot-demo505.appspot.com",
	    messagingSenderId: "545986157684"
	  };
	  firebase.initializeApp(config);
      var controlRef = firebase.database().ref('control');
      
        var SerialPort = require('serialport');
        var port = new SerialPort('/dev/ttyACM0', {
          baudRate: 9600
        });
    
        <button class="btn waves-effect waves-light" onclick="firebaseSwitch(1)">LED ON
            <i class="material-icons right">highlight</i>
        </button>

        <button class="btn waves-effect waves-light" onclick="firebaseSwitch(2)">LED OFF
            <i class="material-icons right">highlight_off</i>
        </button>

        
        function firebaseSwitch(state){
            switch(state){
                case 1: 
                    controlRef.set({
                        state: state,
                        light1: 1
                    });
                    port.write('1'); 
                    break;
                case 2:
                    controlRef.set({
                        state: state,
                        light1: 0
                    });
                    port.write('2'); 
                    break;            
            }
        }
    </script>
</body>
</html>
